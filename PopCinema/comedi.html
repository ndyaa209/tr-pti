        .navbar {

        .logo {

        }

            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 30px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;

        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: #f2f2f2;
            padding: 30px 20px;
            background-color: inherit;
            margin: 0;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            position: fixed;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .header {
            padding: 20px;
            text-align: center;
            color: white;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/Tanjiro Kamado2.jpg');
            background-size: cover;
            background-position: center;
        }
        .header h1 {
            font-size: 40px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            gap: 30px;
            margin-top: 20px;
        }
        .movie {
            background-color: rgba(0,0,0,0.1);
            width: 220px;
            margin: 10px;
            border: transparent;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .movie:hover {
            transform: scale(1.05);
        }
        .movie img {
            width: 100%;
            height: 320px;
            border-radius: 5px;
            object-fit: cover;
        }
        .movie-title {
            font-size: 1.5em; 
            font-weight: bold; 
            margin-top: 13px; 
            color: #fff; 
            background: linear-gradient(90deg, #ffffff, #ffffff);
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s, text-shadow 0.3s;
        }
        .movie-title:hover {
            transform: scale(1); 
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }
        .movie-title::before {
            content: ''; 
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #ffffff);
            margin: 5px auto;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .movie button {
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1px;
            margin: 1x 0;
            margin-top: 1px;
        }
        .search-container {
            float: right;
            padding: 25px;
        }
        .search-container input[type="text"] {
            padding: 8px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }
        .search-container button {
            padding: 8px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #333;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            gap: 100px;
            margin-top: auto;
        }
        .footer a {

            float:left;

            color: #f2f2f2;
            text-align: center;
            padding: 70px 20px;
            text-decoration: none;
        }
        .footer a:hover {
            color: rgb(219, 166, 96);
        }
    </style>
